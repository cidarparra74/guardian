<html>
<head>
<title></title>
{literal}
<style type="text/css">
.tableBorder {border-collapse:collapse;
font-family: arial; font-size: 10px;}
.tdBorder {border:1px solid #808080}
.font11{font-family: arial; font-size: 11px;}
</style>
{/literal}
</head>
<body>
<br><br>
<div align="left">
<table width='560' cellpadding='0' cellspacing='0' border='0' align='left' >
	<tr>
		<td width="180" align="left">
			<img src="{$logo}">
		</td>
		<td width="380" align="left">
			<h4>Digitaci&oacute;n de Carpetas (Resumen)</h4>
		</td>
	</tr>
	<tr>
	<td width="560" colspan="2" align="left">
	<table  border="1" width="540" cellpadding='2' cellspacing='0' class='tableBorder'>
	<tr>
	<th width="220" align="left">OFICINA</th>
	<th width="260" align="left">NOMBRE</th>
	<th width="60" align="left">CANTIDAD</th>
	</tr>
	{section name=lista loop=$resumen}
	<tr>
	<td width="220">{$resumen[lista.index].oficina}</td>
	<td width="260">{$resumen[lista.index].nombre}</td>
	<td width="60">{$resumen[lista.index].cantidad}</td>
	</tr>
	{/section}
	</table>
	</td>
	</tr>
</table>
</div>
</body>
</html>
