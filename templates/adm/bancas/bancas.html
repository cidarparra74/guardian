<html>
<head>
<title>Administracion de Sistemas</title>
<SCRIPT LANGUAGE="JavaScript" src="../scripts/tipos_documentos.js">
</SCRIPT>
<LINK REL='stylesheet' type='text/css' href='../styles/php.css'>
</head>

<body style="SCROLLBAR-FACE-COLOR: {$color_de_scroll};" bottomMargin=0 leftMargin=0 topMargin=0 rightMargin=0 
marginheight="0" marginwidth="0" class="color_contenido">
<DIV ID='overDiv' STYLE='position:absolute; visibility:hide; z-index:1;'></DIV>
<SCRIPT LANGUAGE='JavaScript' SRC='../overlib/overlib.js'></SCRIPT>
<div align="center">
<br>
<table width="620" cellpadding="0" cellspacing="0" border="1" align="center" class="borde_lista">
	<tr class="tabla_titulo_color">
		
      <td class="borde_lista" width="500" colspan="4" height="20" valign="middle"> &nbsp;Bancas</td>
	</tr>
	{section name=lista loop=$bancas}
	<tr class="tabla_titulo_contenido">

		<td class="borde_lista" width="20"><div align="right">
			{$bancas[lista.index].codigo}&nbsp;
		</div></td>
		<td class="borde_lista" width="400"><div align="left">
			&nbsp;<a href="../code/_main.php?action=adm/bancas.php&contratosver=acc&id={$bancas[lista.index].id}" onMouseOver=" overlib('Ver contratos de esta banca',CAPTION,'Contratos' ); return true" onMouseOut=" nd(); return true">{$bancas[lista.index].banca}</a>
		</div></td>
		<td class="borde_lista" width="40"><div align="center">
			<a href="../code/_main.php?action=adm/bancas.php&contratos=acc&id={$bancas[lista.index].id}" onMouseOver=" overlib('Ver contratos de esta banca',CAPTION,'Contratos' ); return true" onMouseOut=" nd();   return true"> 
				<img src="../imagenes/pass/detalle.jpg" border="0">
			</a>
		</div></td>
		<td class="borde_lista" width="40"><div align="center">
			<a href="../code/_main.php?action=adm/bancas.php&modificar=acc&id={$bancas[lista.index].id}" onMouseOver=" overlib('Modificación del nombre de esta banca',CAPTION,'Modificar' ); return true" onMouseOut=" nd();   return true"> 
				<img src="../imagenes/pass/modificar.jpg" border="0">
			</a>
		</div></td>
		<td class="borde_lista" width="40"><div align="center">
			<a href="../code/_main.php?action=adm/bancas.php&eliminar=acc&id={$bancas[lista.index].id}" onMouseOver=" overlib('Eliminación de esta Banca',CAPTION,'Eliminar' ); return true" onMouseOut=" nd();   return true"> 
				<img src="../imagenes/pass/eliminar.jpg" border="0">
			</a>
		</div></td>
	</tr>
	{/section}
</table>
<br>
<form name="adicion" method="post" action="../code/_main.php?action=adm/bancas.php">
<table width="620" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td  width="620"><div align="center">
			<input type="submit" name="adicionar" value="Adicionar" class="boton">
		</div></td>
	</tr>
</table>
</form>
<br>
</div>
</body>
</html>
