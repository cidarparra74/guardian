<body style="SCROLLBAR-FACE-COLOR: {$color_de_scroll};" bottomMargin=0 leftMargin=0 topMargin=0 rightMargin=0

<div align="center">
<br>
<form name="adicionar" method="post" action="../code/_main.php?action=adm/bancas.php">

	<tr class="tabla_titulo_color">
		<td class="borde_lista" width="600" colspan="2" valign="middle" height="30"><div align="center"> 
            {$banca} / {$titulo} </div>
		</td>
	</tr>
	
      <tr class="tabla_titulo_contenido"> 
        <td class="borde_tabla" width="600" colspan="2">&nbsp; </td>
      </tr>
    

      <tr class="tabla_titulo_contenido"> 
        <td class="borde_tabla" width="200" nowrap align="right">Cl&aacute;usula Seguros (SEG):&nbsp;</td>

		 <select name="idcla" class="input">
		 <option value="-">Ninguno</option>
		 {section name=lista loop=$opcionales}

		 </select>
		</td>
      </tr>

	  
	  <tr class="tabla_titulo_contenido"> 
        <td class="borde_tabla" width="600" colspan="4">&nbsp; </td>
      </tr>
	  
    </table>

	<table width="620" border="0" class="color_contenido">
      <tr class="tabla"> 
        <td  width="620" colspan="2">&nbsp; </td>
      </tr>
      <tr class="tabla"> 
        <td  width="310" nowrap><div align="right">
            <input type="submit" name="clausula_boton" value="Guardar" class="boton">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="hidden" name="idc" value="{$idc}">
			<input type="hidden" name="id" value="{$id}">
          </div></td>
		  
</form>		
<form name="adicionar_cancelar" method="post" action="../code/_main.php?action=adm/bancas.php">
        <td  width="310"><div align="left">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="adicionar_boton_cancelar" value="Cancelar" class="boton"> </div>
		</td>
</form>		
      </tr>
    </table>

</div>
