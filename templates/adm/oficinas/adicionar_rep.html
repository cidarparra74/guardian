<html>
<head>
<title>Administracion de Sistemas</title>
<SCRIPT LANGUAGE="JavaScript" src="../scripts/representa.js">
</SCRIPT>
<LINK REL='stylesheet' type='text/css' href='../styles/php.css'>

</head>

<body style="SCROLLBAR-FACE-COLOR: {$color_de_scroll};" bottomMargin=0 leftMargin=0 topMargin=0 rightMargin=0 
marginheight="0" marginwidth="0" onLoad="cargar_adicionar()" class="color_contenido">
<DIV ID='overDiv' STYLE='position:absolute; visibility:hide; z-index:1;'></DIV>
<SCRIPT LANGUAGE='JavaScript' SRC='../overlib/overlib.js'></SCRIPT>

<div align="center">
<br>
<form name="adicionar" method="post" action="../code/_main.php?action=adm/oficinas/representa.php" onSubmit="return verificar_adicion()">
<table width="620" border="1" cellpadding="0" cellspacing="0" class="borde_lista">
	<tr class="tabla_titulo_color">
		<td class="borde_lista" width="620" colspan="4" valign="middle" height="30"><div align="center"> 
            Adici&oacute;n de Representante Legal</div>
		</td>
	</tr>
	  <tr class="tabla_titulo_contenido"> 
        <td class="borde_tabla" width="620" colspan="4">&nbsp; </td>
	  </tr>
      <tr class="tabla_titulo_contenido"> 
        <td class="borde_tabla" width="200" nowrap align="right">Oficina :&nbsp;</td>
        <td class="borde_tabla" width="420" align="left" colspan="3">
		 {$oficina}
		</td>
      </tr>
	  <tr class="tabla_titulo_contenido"> 
        <td class="borde_tabla" width="620" colspan="4">&nbsp; </td>
	  </tr>
      <tr class="tabla_titulo_contenido"> 
        <td class="borde_tabla" nowrap align="right">Banca :&nbsp;</td>
        <td class="borde_tabla" align="left" colspan="3">
		 <select name="id_banca" id="id_banca"  class="input">
		 {section name=list loop=$bancas}
			<option value='{$bancas[list].id_banca}'>{$bancas[list].banca}</option>
		 {/section}
		 </select>
		</td>
      </tr>
	  
	  <tr class="tabla_titulo_contenido"> 
        <td class="borde_tabla" width="620" colspan="4">&nbsp; </td>
      </tr>{assign var="nro" value="0"}
		 {section name=list0 loop=$variables}
      <tr class="tabla_titulo_contenido"> 
        <td class="borde_tabla" nowrap align="right">{$variables[list0].var} :&nbsp;</td>
        <td class="borde_tabla" colspan="3" align="left">
			{assign var="nro" value=$nro+1}
		 <select name="nombre{$nro}" id="nombre{$nro}"  class="input">
		 {section name=list loop=$representantes}
			{if $representantes[list].idtexto == $variables[list0].idtexto }
			<option value='{$representantes[list].idtexto}|{$representantes[list].representante}'>{$representantes[list].representante}</option>
			{/if}
		 {/section}
		 </select>
		</td>
      </tr>
	  <tr class="tabla_titulo_contenido"> 
        <td class="borde_tabla" width="620" colspan="4">&nbsp; </td>
      </tr>
		 {/section}
	  
	  <tr class="tabla_titulo_contenido"> 
        <td class="borde_tabla" width="620" colspan="4">&nbsp; </td>
      </tr>

	  
    </table>

	<table width="620" border="0" class="color_contenido">
      <tr class="tabla"> 
        <td  width="620" colspan="2">&nbsp; </td>
      </tr>
      <tr class="tabla"> 
        <td  width="310" nowrap><div align="right">
            <input type="submit" name="adicionar_boton" value="Adicionar" class="boton">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="hidden" name="id" value="{$id_ofi}">
          </div></td>
		  
</form>		
<form name="adicionar_cancelar" method="post" action="../code/_main.php?action=adm/oficinas/representa.php">
        <td  width="310"><div align="left">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="adicionar_boton_cancelar" value="Cancelar" class="boton"> </div>
		<input type="hidden" name="id" value="{$id_ofi}">
		</td>
</form>		
      </tr>
    </table>

</div>

</body>
</html>
