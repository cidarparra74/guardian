<html>
<head>
<title>Administracion de Sistemas</title>
<!-- SCRIPT LANGUAGE="JavaScript" src="../scripts/archivo_propietarios.js">
</SCRIPT -->
<LINK REL='stylesheet' type='text/css' href='../styles/php.css'>

</head>

<body style="SCROLLBAR-FACE-COLOR: {$color_de_scroll};" bottomMargin=0 leftMargin=0 topMargin=0 rightMargin=0 
marginheight="0" marginwidth="0" class="color_contenido">
<DIV ID='overDiv' STYLE='position:absolute; visibility:hide; z-index:1;'></DIV>
<SCRIPT LANGUAGE='JavaScript' SRC='../overlib/overlib.js'></SCRIPT>

<div align="center">
<br>
<form name="adicionar" method="post" action="../code/_main.php?action=propietarios.php" {if $busca == 'N'}onSubmit="return verificar_adicion(this)"{/if}>
<table width="620" border="1" cellpadding="0" cellspacing="0" class="borde_lista">
	<tr class="tabla_titulo_color">
		<td width="620" colspan="4" valign="middle" height="30" class="borde_lista"><div align="center"> 
            Adici&oacute;n de Propietarios</div>
		</td>
	</tr>
	{if $busca == 'S'}
      
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">{$alerta}&nbsp;</td>
      </tr>
	  <tr class="tabla_titulo_contenido">
		<td width="100" nowrap align="right" height="25" valign="middle" class="borde_tabla">N&ordm; Doc. :&nbsp;</td>
        <td width="210" align="left" valign="middle" class="borde_tabla">
			<input type="text" name="ci_cliente" value="{$ci_cliente}" maxlength="25" class="input" size="15">&nbsp;
		 <select name="emision" class="input">
		 	{section name=lista loop=$emisiones}
				<option value="{$emisiones[lista.index].id}" {if $emisiones[lista.index] == $emision}selected{/if}>{$emisiones[lista.index].descri}</option>
			{/section}
		    </select>
		</td>
		<td width="100" nowrap align="right" height="25" valign="middle" class="borde_tabla">{if $enable_ws == 'S'}Cuenta :{/if}&nbsp;</td>
        <td width="210" align="left" valign="middle" class="borde_tabla">{if $enable_ws == 'S'}
			<input type="text" name="cuenta" value="{$cuenta}" class="input" size="15">{/if}&nbsp;
		</td>
	  </tr>
	  <tr class="tabla_titulo_contenido">
	    <td  nowrap align="center" class="borde_tabla" valign="middle" colspan="4">
			<input type="submit" name="solicitar" value="Buscar" class="boton">
            <input type="hidden" name="adicionar" value="Buscar">
		</td>
      </tr>

	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
    </tr>
	  {else}
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp;</td>
      </tr>
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp;&nbsp;{$alerta}&nbsp;</td>
      </tr>
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp;</td>
      </tr>
      <tr class="tabla_titulo_contenido"> 
        <td width="100" nowrap align="right" class="borde_tabla">Nombre :&nbsp;</td>
        <td width="210" align="left" class="borde_tabla">
		 <input name="nombres" type="text" class="input" value="{$nombres}" size="31" maxlength="150" {if $enable_ws == 'S'}readonly{/if}>
		</td>
		
        <td width="100" nowrap align="right" class="borde_tabla">NIT :&nbsp;</td>
        <td width="210" align="left" class="borde_tabla">
		 <input name="nit" type="text" class="input" value="{$nit}" size="25" maxlength="30" {if $enable_ws == 'S'}readonly{/if}>
		</td>
      </tr>
	  
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>
	<tr class="tabla_titulo_contenido"> 
        <td width="100" nowrap align="right" class="borde_tabla">Estado Civil :&nbsp;</td>
        <td width="210" align="left" class="borde_tabla">
		 	<select name="estado_civil" id="estado_civil" class="input" {if $enable_ws == 'S'}readonly{/if}>
				<option value="-" selected>--</option>
				<option value="S" selected>Soltero(a)</option>
				<option value="C">Casado(a)</option>
				<option value="V">Viudo(a)</option>
				<option value="D">Divorciado(a)</option>
				<option value="O">Concuvinado(a)</option>
			</select>
		</td>
        <td width="100" nowrap align="right" class="borde_tabla">Tel&eacute;fonos  :&nbsp;</td>
        <td width="210" align="left" class="borde_tabla">
		  <input name="telefonos" type="text" class="input" value="{$telefonos}" size="25" maxlength="50" {if $enable_ws == 'S'}readonly{/if}>
		</td>
      </tr>

	   <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>
      <tr class="tabla_titulo_contenido"> 
        <td width="100" nowrap align="right" class="borde_tabla">Direcci&oacute;n :&nbsp;</td>
        <td width="520" colspan="3" align="left" class="borde_tabla">
		 <input name="direccion" type="text" class="input" value="{$direccion}" size="82" maxlength="250" {if $enable_ws == 'S'}readonly{/if}>
		</td>
      </tr>
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>
	 {/if} 	  
    </table>
{if $busca == 'N'}
	<table width="620" border="0" class="color_contenido">
      <tr class="tabla"> 
        <td width="620" colspan="2">&nbsp; </td>
      </tr>
      <tr class="tabla"> 
        <td width="310" nowrap><div align="right">
            <input type="submit" name="adicionar_boton" value="Guardar" class="boton">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="hidden" name="adicionar_boton_x" value="acc">
			<input type="hidden" name="ci_cliente" value="{$ci_cliente}">
			<input type="hidden" name="emision" value="{$emision}">
			<input type="hidden" name="xnombres" value="{$nombres}">
			<input type="hidden" name="xdireccion" value="{$direccion}">
			<input type="hidden" name="xtelefonos" value="{$telefonos}">
			<input type="hidden" name="existentes" value="{$existentes}">
			<input type="hidden" name="carpeta_entrar" value="{$carpeta_acc}">
          </div></td>
{/if}	  
</form>
{if $busca == 'N'}	
<form name="adicionar_cancelar" method="post" action="../code/_main.php?action=propietarios.php&filtro=1 " onSubmit="des_verificar_adicion()">
        <td width="310"><div align="left">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="adicionar_boton_cancelar" value="Cancelar" class="boton"> 
		<input type="hidden" name="carpeta_entrar" value="{$carpeta_acc}">
		</div>
		</td>
</form>		
      </tr>
    </table>
{/if}
</div>

</body>
</html>
