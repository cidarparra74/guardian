<html>
<head>
<title>Administracion de Sistemas</title>
<SCRIPT LANGUAGE="JavaScript" src="../scripts/archivo_propietarios.js">
</SCRIPT>
<LINK REL='stylesheet' type='text/css' href='../styles/php.css'>

</head>

<body style="SCROLLBAR-FACE-COLOR: {$color_de_scroll};" bottomMargin=0 leftMargin=0 topMargin=0 rightMargin=0 
marginheight="0" marginwidth="0" onLoad="cargar_eliminar()" class="color_contenido">
<DIV ID='overDiv' STYLE='position:absolute; visibility:hide; z-index:1;'></DIV>
<SCRIPT LANGUAGE='JavaScript' SRC='../overlib/overlib.js'></SCRIPT>

<div align="center">
<br>
<form name="eliminar" method="post" action="../code/_main.php?action=propietarios.php" onSubmit="return eliminar_confirmar('este', 'Propietario', this.puede_eliminar)">
<table width="620" border="1" cellpadding="0" cellspacing="0" class="borde_lista">
	<tr class="tabla_titulo_color">
		<td width="620" colspan="4" valign="middle" height="30" class="borde_lista"><div align="center"> 
            Eliminaci&oacute;n de Propietarios</div>
		</td>
	</tr>
	
      <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>
      <tr class="tabla_titulo_contenido"> 
        <td width="100" nowrap align="right" class="borde_tabla">Nombres :&nbsp;</td>
        <td width="210" align="left" class="borde_tabla">
		 <input name="nombres" type="text" class="input" value="{$nombres}" size="31" maxlength="50" readonly>
		</td>
        <td width="100" nowrap align="right" class="borde_tabla">C&oacute;digo (CI) :&nbsp;</td>
        <td width="210" align="left" class="borde_tabla">
		 <input name="apellidos" type="text" class="input" value="{$mis}" size="31" maxlength="100" readonly>
		</td>
      </tr>
	  
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>
      <tr class="tabla_titulo_contenido"> 
        <td width="100" nowrap align="right" class="borde_tabla">C.I. :&nbsp;</td>
        <td width="210" align="left" class="borde_tabla">
		 	<input name="ci" type="text" class="input" value="{$ci}" size="31" maxlength="20" readonly>	
		</td>
        <td width="100" nowrap align="right" class="borde_tabla">Tel&eacute;fonos :&nbsp;</td>
        <td width="210" align="left" class="borde_tabla">
		 <input name="telefonos" type="text" class="input" value="{$telefonos}" size="31" maxlength="50" readonly>
		</td>
      </tr>
	  
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>
      <tr class="tabla_titulo_contenido"> 
        <td width="100" nowrap align="right" class="borde_tabla">Direcci&oacute;n :&nbsp;</td>
        <td width="520" colspan="3" align="left" class="borde_tabla">
		 <input name="direccion" type="text" class="input" value="{$direccion}" size="82" maxlength="250" readonly>
		</td>
      </tr>
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>
	  {if $puede_eliminar =='no'}
	  <tr class="tabla_titulo_contenido"> 
		<td width="100" nowrap align="right" class="borde_tabla">&nbsp;</td>
        <td width="620" colspan="3" class="borde_tabla">&nbsp;Este cliente tiene documentos registrados a su nombre, solicite su eliminaci&oacute;n.</td>
      </tr>
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>
	  <tr class="tabla_titulo_contenido"> 
		<td  nowrap align="right" class="borde_tabla">Motivo:&nbsp;</td>
        <td  colspan="3" class="borde_tabla">&nbsp;<textarea name="motivo" cols="80" rows="3" class="input">{$motivo}</textarea>
		</td>
      </tr>
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>{/if}
    </table>

	<table width="620" border="0" class="color_contenido">
      <tr class="tabla"> 
        <td width="620" colspan="2">&nbsp; </td>
      </tr>
      <tr class="tabla"> 
        <td width="310" nowrap><div align="right">
            {if $puede_eliminar =='no'}<input type="submit" name="eliminar_boton" value="Solicitar" class="boton" >
			<input type="hidden" name="eliminar_boton_x" value="sol">
			{else}<input type="submit" name="eliminar_boton" value="Eliminar" class="boton" >
			<input type="hidden" name="eliminar_boton_x" value="del">{/if}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="hidden" name="id" value="{$id}">
			<input type="hidden" name="puede_eliminar" value="{$puede_eliminar}">
			<input type="hidden" name="carpeta_entrar" value="{$carpeta_acc}">
          </div></td>
		  
</form>		
<form name="eliminar_cancelar" method="post" action="../code/_main.php?action=propietarios.php" onSubmit="des_eliminar_confirmar()">
        <td width="310"><div align="left">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="eliminar_boton_cancelar" value="Cancelar" class="boton"> 
		<input type="hidden" name="carpeta_entrar" value="{$carpeta_acc}">
		</div>
		</td>
</form>		
      </tr>
    </table>

</div>

</body>
</html>
