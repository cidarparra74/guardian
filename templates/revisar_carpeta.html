<html>
<head>
<title>Administracion de Sistemas</title>
<SCRIPT LANGUAGE="JavaScript" src="../scripts/comun_solicitud.js">
</SCRIPT>

<link href="../styles/php.css" rel="stylesheet" type="text/css">

</head>

<body style="SCROLLBAR-FACE-COLOR: {$color_de_scroll};" bottomMargin=0 leftMargin=0 topMargin=0 rightMargin=0 
marginheight="0" marginwidth="0" class="color_contenido" onLoad="cargar_buscar()">
<DIV ID='overDiv' STYLE='position:absolute; visibility:hide; z-index:1;'></DIV>
<SCRIPT LANGUAGE='JavaScript' SRC='../overlib/overlib.js'></SCRIPT>
<div align="center">
<form name="buscar" method="post" action="_main.php?action=revisar_carpeta.php">
<table width="620" cellpadding="0" cellspacing="0" border="0" align="center">
	<tr class="tabla_titulo_color">
      <td width="620" colspan="4" height="20" valign="middle" align="center"> &nbsp;Opciones 
        de B&uacute;squeda</td>
	</tr>
      <tr class="tabla_titulo_contenido"> 
        <td width="100" nowrap align="right" height="25" valign="middle">Nombres :&nbsp;</td>
        <td width="210" align="left" valign="middle">
		 <input name="filtro_nombres" type="text" class="input" id="filtro_nombres" value="{$filtro_nombres}" size="31" maxlength="50">
		</td>
        <td width="100" nowrap align="right" valign="middle">&nbsp;</td>
        <td width="210" align="left" valign="middle">&nbsp;</td>
      </tr>
	  
      <tr class="tabla_titulo_contenido"> 
        <td width="100" nowrap align="right" height="25" valign="middle">C.I. :&nbsp;</td>
        <td width="520" colspan="3" align="left" valign="middle">
		 	<input name="filtro_ci" type="text" class="input" id="filtro_ci" value="{$filtro_ci}" size="31" maxlength="20">
		</td>
      </tr>

	  <tr class="tabla_titulo_contenido"> 
        <td width="100" nowrap align="right" height="25" valign="middle">&nbsp;</td>
		<td width="520" colspan="4" align="left" valign="middle">
		 <input type="submit" name="buscar_boton" value=" Buscar " class="boton">&nbsp;
		 <input type="hidden" name="carpeta_entrar" value="{$carpeta_acc}">
		</td>
      </tr>
</table>
</form>
<table width="620" cellpadding="0" cellspacing="0" border="1" align="center" class="borde_lista">
	<tr class="tabla_titulo_color">
		
      <td width="620" colspan="4" height="20" valign="middle" class="borde_lista"> &nbsp;Propietarios</td>
	</tr>
	{section name=lista loop=$ids_propietario}
	{if $ids_propietario[lista.index].tiene_carpeta!= 0}
	<tr class="tabla_titulo_contenido">
		<td width="500" class="borde_lista" valign="bottom">
			<a class="link_tabla" href="../code/_main.php?action=revisar_carpeta.php&carpeta_propietario=acc&id_cp={$ids_propietario[lista.index].id}" onMouseOver=" overlib('Ver las carpetas de este Propietario',CAPTION,'Carpetas' ); window.status='Modificación de valores'; return true" onMouseOut=" nd();   return true"> 
				&nbsp;{$ids_propietario[lista.index].nombres}
			</a>
			&nbsp;&nbsp;
			({$ids_propietario[lista.index].tiene_carpeta})
				<img src="../imagenes/pass/tiene_carpeta.jpg" border="0">
		</td>
		<td width="40" class="borde_lista"><div align="center">
			<a href="#" onMouseOver=" overlib('{$ids_propietario[lista.index].direccion}',CAPTION,'Dirección' , ABOVE); window.status='Dirección'; return true" onMouseOut=" nd();   return true"> 
				<img src="../imagenes/pass/casa.jpg" border="0">
			</a>
			</div>
		</td>
		<td width="40" class="borde_lista"><div align="center">
			<a href="#" onMouseOver=" overlib('{$ids_propietario[lista.index].telefonos}',CAPTION,'Teléfono' , ABOVE); window.status='Teléfonos'; return true" onMouseOut=" nd();   return true"> 
				<img src="../imagenes/pass/telefono.jpg" border="0">
			</a>
		</div></td>
		<td width="40" class="borde_lista"><div align="center">
			<a href="#" onMouseOver=" overlib('C.I. : {$ids_propietario[lista.index].ci}',CAPTION,'Detalles' , ABOVE); window.status='Detalles'; return true" onMouseOut=" nd();   return true"> 
				<img src="../imagenes/pass/detalle.jpg" border="0">
			</a>
		</div></td>
	</tr>
	{/if}
	{/section}
</table>
<br>
</div>
</body>
</html>
