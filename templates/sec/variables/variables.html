<html>
<head>
<title>Administracion de Sistemas</title>
<SCRIPT LANGUAGE="JavaScript" src="../scripts/variables.js">
</SCRIPT>
<LINK REL='stylesheet' type='text/css' href='../styles/php.css'>

</head>

<body style="SCROLLBAR-FACE-COLOR: {$color_de_scroll};" bottomMargin=0 leftMargin=0 topMargin=0 rightMargin=0 
marginheight="0" marginwidth="0" class="color_contenido">
<DIV ID='overDiv' STYLE='position:absolute; visibility:hide; z-index:1;'></DIV>
<SCRIPT LANGUAGE='JavaScript' SRC='../overlib/overlib.js'></SCRIPT>
<div align="center">
<br>
<table width="620" cellpadding="0" cellspacing="0" border="1" align="center" class="borde_lista">
	<tr class="tabla_titulo_color">
		<td class="borde_lista" width="100"  height="20" valign="middle">&nbsp; Variable</td>
		<td class="borde_lista" width="520" colspan="2" height="20" valign="middle">&nbsp; Descripci&oacute;n</td>
	</tr>

	{section name=lista loop=$variables}
	<tr class="tabla_titulo_contenido">
		<td class="borde_lista" width="100">
			&nbsp;&nbsp;{$variables[lista.index].idtexto} 
		</td>
		<td class="borde_lista" width="420">
			&nbsp;&nbsp;{$variables[lista.index].descripcion} 
		</td>
		<td class="borde_lista" width="100"><div align="center">
			<a href="../code/_main.php?action=sec/variables.php&clausulas=acc&id={$variables[lista.index].idtexto}" onMouseOver=" overlib('Donde esta la variable',CAPTION,'Clausulas' ); return true" onMouseOut=" nd(); return true"> 
				<img src="../imagenes/pass/eye_2.png" border="0"></a>&nbsp;
			<a href="../code/_main.php?action=sec/variables.php&modificar=acc&id={$variables[lista.index].idtexto}" onMouseOver=" overlib('Modificación de esta variable',CAPTION,'Modificar' ); return true" onMouseOut=" nd(); return true"> 
				<img src="../imagenes/pass/modificar.png" border="0"></a>&nbsp;
			<a href="../code/_main.php?action=sec/variables.php&eliminar=acc&id={$variables[lista.index].idtexto}" onMouseOver=" overlib('Eliminación de esta variable',CAPTION,'Eliminar' ); return true" onMouseOut=" nd(); return true"> 
				<img src="../imagenes/pass/eliminar.png" border="0"></a>
		</div></td>
	</tr>
	{/section}
</table>
<br />
<form name="adicion" method="post" action="../code/_main.php?action=sec/variables.php">
<table width="620" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td  width="620"><div align="center">
			<input type="submit" name="adicionar" value="Adicionar" class="boton">
		</div></td>
	</tr>
</table>
</form>
<br>
</div>
</body>
</html>
