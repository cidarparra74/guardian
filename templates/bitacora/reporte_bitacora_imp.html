<html>
<head>
<title>Guardian Pro</title>
<SCRIPT LANGUAGE="JavaScript" src="../scripts/autoriza_reportes.js">
</SCRIPT>
<LINK REL='stylesheet' type='text/css' href='../styles/php.css'>


</head>

<body style="SCROLLBAR-FACE-COLOR: {$color_de_scroll};" bottomMargin=0 leftMargin=0 topMargin=0 rightMargin=0 
marginheight="0" marginwidth="0" class="color_contenido">
<DIV ID='overDiv' STYLE='position:absolute; visibility:hide; z-index:1;'></DIV>
<SCRIPT LANGUAGE='JavaScript' SRC='../overlib/overlib.js'></SCRIPT>

<div align="center">

<table width="620" border="1" cellpadding="0" cellspacing="0" class="borde_lista">
	<tr class="tabla_titulo_color">
		<td width="620" colspan="3" valign="middle" height="30" class="borde_lista"><div align="center"> 
            Seguimiento Archivo Bit&aacute;cora del {$fec1} al {$fec2}</div>
		</td>
	</tr>
    <tr class="tabla_titulo_contenido"> 
        <td width="120" class="borde_lista">&nbsp;Fecha </td>
		<td width="400" class="borde_lista">&nbsp;Usuario </td>
		<td width="100" class="borde_lista">&nbsp;Script SQL </td>
    </tr>
	{section name=lista loop=$bitacora}
	<tr class="tabla_titulo_contenido">
        <td width="120" class="borde_lista" nowrap>&nbsp;{$bitacora[lista.index].fecha}</td>
		<td width="400" class="borde_lista">&nbsp;{$bitacora[lista.index].nombres}</td>
		<td width="100" class="borde_lista">&nbsp;{$bitacora[lista.index].sql}</td>
    </tr>
	<tr class="tabla_titulo_contenido">
        <td width="120" class="borde_lista">&nbsp;</td>
		<td width="500" colspan="2" class="borde_lista">&nbsp;{$bitacora[lista.index].sql_all}</td>
    </tr>
	{sectionelse}
	<tr class="borde_lista">
        <td class="borde_tabla" colspan="3">&nbsp;</td>
    </tr>
	{/section}
</table>

</div>

</body>
</html>
