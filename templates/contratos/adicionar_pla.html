<SCRIPT>
{literal}
function verificaro(form){

	var CamposImput = form.getElementsByTagName("input"); 
	var cnt = 0;
	var marcado = false;
	for(var i=0; i< CamposImput.length; i++) { 
		// Si el tipo de campo es checkbox
		if(CamposImput[i].type == "checkbox" && CamposImput[i].value == "1") {
			if(CamposImput[i].checked == true)
				marcado = true; 
			cnt++;
		} 
	}
	if(!marcado && cnt > 0){
		alert('Debe seleccionar al menos un servicio'); 
		return false; 
	}else{
		return true;
	}


}
{/literal}
</SCRIPT>
