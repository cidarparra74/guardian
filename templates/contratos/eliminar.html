<html>
<head>
<title>Administracion de Sistemas</title>
<SCRIPT LANGUAGE="JavaScript" src="../scripts/archivo_propietarios.js">
</SCRIPT>
<LINK REL='stylesheet' type='text/css' href='../styles/php.css'>

</head>

<body style="SCROLLBAR-FACE-COLOR: {$color_de_scroll};" bottomMargin=0 leftMargin=0 topMargin=0 rightMargin=0 
marginheight="0" marginwidth="0" onLoad="cargar_eliminar()" class="color_contenido">
<DIV ID='overDiv' STYLE='position:absolute; visibility:hide; z-index:1;'></DIV>
<SCRIPT LANGUAGE='JavaScript' SRC='../overlib/overlib.js'></SCRIPT>

<div align="center">
<br>
<form name="eliminar" method="post" action="{$carpeta_entrar}" onSubmit="return eliminar_confirmar('este', 'Contrato', this.puede_eliminar)">
<table width="620" border="1" cellpadding="0" cellspacing="0" class="borde_lista">
	<tr class="tabla_titulo_color">
		<td width="620" colspan="4" valign="middle" height="30" class="borde_lista"><div align="center"> 
            Eliminaci&oacute;n de Contrato</div>
		</td>
	</tr>
	
      <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>
      <tr class="tabla_titulo_contenido"> 
        <td width="100" nowrap align="right" class="borde_tabla">Cliente :&nbsp;</td>
        <td width="210" align="left" class="borde_tabla" colspan="3">
		 <input name="nombres" type="text" class="input" value="{$cliente}" size="82" maxlength="50" readonly>
		</td>
      </tr>
	   <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>
      <tr class="tabla_titulo_contenido"> 
        <td width="100" nowrap align="right" class="borde_tabla">Titulo :&nbsp;</td>
        <td width="210" align="left" class="borde_tabla" colspan="3">
		 <input name="nombres" type="text" class="input" value="{$titulo}" size="82" maxlength="50" readonly>
		</td>
      </tr>
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>
      <tr class="tabla_titulo_contenido"> 
        <td width="100" nowrap align="right" class="borde_tabla">Fecha :&nbsp;</td>
        <td width="210" align="left" class="borde_tabla">
		 	<input name="ci" type="text" class="input" value="{$fecha}" size="15" maxlength="20" readonly>	
		</td>
        <td width="100" nowrap align="right" class="borde_tabla">Hora :&nbsp;</td>
        <td width="210" align="left" class="borde_tabla">
		 <input name="telefonos" type="text" class="input" value="{$hora}" size="10" maxlength="50" readonly>
		</td>
      </tr>
	  
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>
      <tr class="tabla_titulo_contenido"> 
        <td width="100" nowrap align="right" class="borde_tabla">Firmado :&nbsp;</td>
        <td width="520" align="left" class="borde_tabla">
		 <input name="direccion" type="text" class="input" value="{$firma}" size="5" maxlength="250" readonly>
		</td>
		<td width="100" nowrap align="right" class="borde_tabla">Modificado :&nbsp;</td>
        <td width="210" align="left" class="borde_tabla">
		 <input name="telefonos" type="text" class="input" value="{$modifica}" size="15" maxlength="50" readonly>
		</td>
      </tr>
	  <tr class="tabla_titulo_contenido"> 
        <td width="620" colspan="4" class="borde_tabla">&nbsp; </td>
      </tr>
	  
    </table>

	<table width="620" border="0" class="color_contenido">
      <tr class="tabla"> 
        <td width="620" colspan="2">&nbsp; </td>
      </tr>
      <tr class="tabla"> 
        <td width="310" nowrap><div align="right">
            <input type="submit" name="eliminar_boton" value="Eliminar" class="boton">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="hidden" name="eliminar_boton_x" value="acc">
			<input type="hidden" name="id" value="{$id}">
			<input type="hidden" name="puede_eliminar" value="si">
			<input type="hidden" name="carpeta_entrar" value="{$carpeta_acc}">
          </div></td>
		  
</form>		
<form name="eliminar_cancelar" method="post" action="{$carpeta_entrar}" onSubmit="des_eliminar_confirmar()">
        <td width="310"><div align="left">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="eliminar_boton_cancelar" value="Cancelar" class="boton"> 
		<input type="hidden" name="carpeta_entrar" value="{$carpeta_acc}">
		</div>
		</td>
</form>		
      </tr>
    </table>

</div>

</body>
</html>
