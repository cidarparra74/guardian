<html>
<head>
<title>Administracion de Sistemas</title>
<SCRIPT LANGUAGE="JavaScript"  src="../scripts/informe_final.js"></SCRIPT>
<LINK REL='stylesheet' type='text/css' href='../styles/php.css'>
</head>
<body style="SCROLLBAR-FACE-COLOR: {$color_de_scroll};" bottomMargin=0 leftMargin=0 topMargin=0 rightMargin=0 
 marginheight="0" marginwidth="0" class="color_contenido">
<DIV ID='overDiv' STYLE='position:absolute; visibility:hide; z-index:1;'></DIV>
<SCRIPT LANGUAGE='JavaScript' SRC='../overlib/overlib.js'></SCRIPT>

<div align="center">
	<table width="620" cellpadding="0" cellspacing="0" border="0" align="center">
		<tr>
		<td width="620" valign="bottom" height="20">
			<div align="right"><font class="tabla_titulo_contenido">
			
			<a href="{$carpeta_entrar}" class="link_tabla">
				Volver a lista de Informes
			</a>
			</font></div>
		</td>
		</tr>
	</table>
<form name="formulario" method="post" action="{$carpeta_entrar}"   onSubmit="return validar(this)" >
<table width="600" border="1" cellpadding="0" cellspacing="0" class="borde_lista"><tr class="tabla_titulo_color">
		<td width="600"  valign="middle" height="30" class="borde_lista" colspan="3"><div align="center"> 
         Indique el destino:</div>
		</td>
	</tr>
	  <tr class="tabla_titulo_contenido">
        <td colspan="2" class="borde_tabla">&nbsp;</td>
      </tr>

	<tr class="tabla_titulo_contenido"> 
        <td width="150" align="right" class="borde_tabla">Notario :&nbsp;</td>
        <td width="450" align="left" class="borde_tabla">
          <select name="id_notario" class="input">
				
					{section name=lista loop=$notarios}
						<option value="{$notarios[lista.index].id}" 
							{if $id_notario == $notarios[lista.index].id} selected {/if}
						>{$notarios[lista.index].nombre}</option>
					{/section}
		  </select></td>
    </tr>
	  <tr class="tabla_titulo_contenido">
        <td colspan="2" class="borde_tabla">&nbsp;</td>
      </tr>
</table>

<table width="620" border="0" class="color_contenido">
      <tr class="tabla"> 
        <td width="620" colspan="2">&nbsp; </td>
      </tr>
      <tr class="tabla"> 
        <td width="310" nowrap><div align="right">
            <input type="submit" name="btn_enviar" value="Aceptar" class="boton"  >
			<input type="hidden" name="nrocaso" value="{$nrocaso}">
            <input type="hidden" name="carpeta_entrar" value="{$carpeta_acc}">
          </div></td>
		  
</form>		
<form name="adicionar_cancelar" method="post" action="{$carpeta_entrar}" onSubmit="des_verificar_formulario()">
        <td width="310"><div align="left">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="adicionar_boton_cancelar" value="Cancelar" class="boton"> 
		<input type="hidden" name="carpeta_entrar" value="{$carpeta_acc}">
		<input type="hidden" name="estado_formulario" value="adicionar">
		</div>
		</td>
</form>		
      </tr>
    </table>

</div>
<br>
</body>
</html>
